[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

[licenses]
unlicensed = "deny"
copyleft = "warn"
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "Unicode-DFS-2016",
  "Zlib",
  "OpenSSL",
  "BSL-1.0",
  "CC0-1.0",
  "Unlicense",
  "MIT-0",
]
confidence-threshold = 0.8

# Accept dual-licensed expressions like "MIT OR Apache-2.0"
exceptions = [
  { name = "windows_x86_64_gnu", allow = ["MIT OR Apache-2.0"] },
  { name = "android_log-sys", allow = ["MIT OR Apache-2.0"] },
  { name = "windows_x86_64_gnullvm", allow = ["MIT OR Apache-2.0"] },
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/"]


